<div class="container-fluid" 
style="background-image: url('https://www.nicepng.com/png/full/68-682172_creative-backgrounds-png-banner-royalty-free-stock-creative.png'); background-repeat: no-repeat;
background-size: auto; height: 100vh; margin: 0; padding: 0;">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <form #form='ngForm' (ngSubmit)='transferFile(form)' class="form-signin file-upload-form" >
            <div class="email-content" id="email-content">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item upload-list" *ngFor="let file of fileLists[0]; let i =index;">
                      {{file.name}}<br>
                      <span class="extension">{{niceBytes(file.size)}} - {{getFileExtension(file.type)}}</span>
                      <i class="fa fa-trash-o delete" (click)='deleteFile(file, i)'></i>
                    </li>
                  </ul>
                </div>
              </div>
              <hr *ngIf="fileLists">
                <div class="text-center mb-4 uploadIcon">
                  <input type="file"  name="file" ngModel (change)="fileEvent($event)" class="form-control-file hiddenfile" multiple>
                  <i class="fa fa-plus-square-o"></i>&nbsp;&nbsp;<a>Add your files</a>
                </div>
              
                <div class="form-label-group" *ngIf="sendRadio !== 'transferLink'">
                  <input type="email" id="email" class="form-control border-0" name="email" ngModel placeholder="Email to" required="" autofocus="">
                  <label for="EmailTo">Email to</label>
                </div>
              
                <div class="form-label-group" *ngIf="sendRadio !== 'transferLink'">
                  <input type="your-email" id="your-email" class="form-control border-0" name="yourEmail" ngModel placeholder="Your email" required="" autofocus="">
                  <label for="yourEmail">Your email</label>
                </div>
              
                <div class="form-label-group">
                  <input type="your-message" id="your-message" class="form-control border-0" name="yourMessage" ngModel placeholder="Your message" required="" autofocus="" style="border: none !important;">
                  <label for="yourMessage">Your message</label>
                </div>

                <div class="row option-horizontal-area" *ngIf="sendOption">
                  <div class="col-md-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sendRadio" id="emailTransfer" [(ngModel)]="sendRadio" value="emailTransfer" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Send email transfer
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sendRadio" id="transferLink" [(ngModel)]="sendRadio" value="transferLink">
                      <label class="form-check-label" for="exampleRadios2">
                        Get tranfer link
                      </label>
                    </div>  
                    <hr>
                    <p style="color: #ccc;">Delete after 1 week <span class="badge badge-secondary" style="float: right; padding: 5px 8px; font-size: 12px;">Pro</span></p>
                    <hr>
                    <p style="color: #ccc;">Set password <span class="badge badge-secondary" style="float: right; padding: 5px 8px; font-size: 12px;">Pro</span></p>
                  </div>
                </div>
            </div>
            <div class="row mt-3 form-footer">
              <div class="col-md-2" style="padding: 5px 0; text-align: right;">
                <i class="fa fa-ellipsis-h option-horizontal" (click)="sendOptionToggle()"></i>
              </div>
              <div class="col-md-8">
                <button class="btn btn-md btn-secondary btn-block transfer-button" type="submit">Transfer</button> 
              </div>
              <div class="col-md-2">&nbsp;</div>
            </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-8"></div>
    </div>
  </div>
</div>
