<div class="container-fluid p-0">
    <section class="home-banner">
        <carousel [interval]="10000" [isAnimated]="true">
            <slide class="home-banner">
                <div class="home-banner-opacity">&nbsp;</div>
                <div class="text-center text-white height-500" style="z-index: 3; padding-top: 12rem; position: absolute; text-align: center !important; width: 70%; display: block; left: 0; right: 0;margin: 0 auto;" >
                    <h1 class="banner_h1">Home services, on demand.</h1>
                    <div class="lead">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-2 ml-4">
                                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" filter="true" appendTo="body">
                                        <ng-template let-item pTemplate="selectedItem">
                                            <img src="https://www.primefaces.org/primeng/showcase/assets/showcase/images/demo/car/{{item.label}}.png" style="width:16px;vertical-align:middle" />
                                            <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                                        </ng-template>
                                        <ng-template let-car pTemplate="item">
                                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                                <img src="https://www.primefaces.org/primeng/showcase/assets/showcase/images/demo/car/{{car.label}}.png" style="width:24px;position:absolute;top:1px;left:5px"/>
                                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                                            </div>
                                        </ng-template>
                                    </p-dropdown>
                                </div>
                                <div class="col-md-7 pl-4">
                                    <form>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for a service">
                                            <small id="emailHelp" class="form-text text-left">Electricians, Carpenters, Salon at Home etc.</small>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                    </div>
                </div>
              </slide>
