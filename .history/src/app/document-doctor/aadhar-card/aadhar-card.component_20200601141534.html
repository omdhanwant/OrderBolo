<div class="container">
    <div class="row">
        <div class="col-md-12">
            <section class="feature-category">
                <div class="row p-5">
                    <div class="col-md-12">
                        <h1 class="feature_h1 text-center">Aadhar Card</h1>
                        <span class="feature_sub_title text-center">Fill bellow form details</span>
                        <br>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Full Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">PAN card</label>
                                    <input type="text" class="form-control" id="inputPassword4"
                                        placeholder="PAN card">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Full Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">City</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="City">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">State</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="State">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputZip">Pin Code</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="Pin Code">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
