<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb no-bg">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="/document-doctor">Document Doctor</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Caste Validity</li>
                </ol>
              </nav>
        </div>
        <div class="col-md-12">
            <section class="feature-category">
                <div class="row p-5">
                    <div class="col-md-12">
                        <h1 class="feature_h1 text-center">Caste Validity</h1>
                        <span class="feature_sub_title text-center">Fill bellow form details</span>
                        <br>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Full Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">PAN card</label>
                                    <input type="text" class="form-control" id="inputPassword4"
                                        placeholder="PAN card">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Full Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Mobile Number</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Mobile Number">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">City</label>
                                    <input type="text" class="form-control" id="inputPassword4"
                                        placeholder="City">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">State</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="State">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputZip">Pin Code</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="Pin Code">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
