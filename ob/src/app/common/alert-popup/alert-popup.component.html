<!-- Modal -->
<div class="modal fade" id="alertPopup" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ message }}
      </div>
      <div class="modal-footer">
        <button *ngIf="showCancelbutton" (click)="cancelButtonClicked()" [style.background]="cancelButtonColor"  type="button" class="btn" data-dismiss="modal">{{ cancelButtonName }}</button>
        <button *ngIf="showOkbutton" (click)="okButtonClicked()" [style.background]="okButtonColor" type="button" class="btn" data-dismiss="modal">{{ okButtonName }}</button>
      </div>
    </div>
  </div>
</div>
