<div class="container" *ngFor="let item of Blog; let i=index;">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{item.data?.title}}</h1>

        <!-- Author -->
        <!-- <p class="lead">
          by
          <a href="#">Admin</a>
        </p> -->

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{item.data.created_at |date: 'fullDate'}}</p>

        <hr>

        <!-- Preview Image -->
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngFor="let data of getImage(item.data.blog_photo)">
                <img class="d-block w-100" [src]="data.url" alt="data.url"  width="900" height="300" style="object-fit: cover;">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <!-- <img class="img-fluid rounded" [src]="item.data.blog_photo[0]?.url" alt="" width="900" height="300"> -->
        <hr>

        <!-- Post Content -->
        <p class="lead" [innerHTML]="item.data?.description"></p>
        <hr>
