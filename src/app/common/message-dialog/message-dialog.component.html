<div class="p-rtl" dir="rtl">
  <p-dialog appendTo="body" position="right" [visible]="display" [styleClass]="customClassName">
      <p-header *ngIf="showHeader">
          {{headerText}}
      </p-header>
      {{message}}
      <p-footer *ngIf="showFooter">
          {{footerText}}
      </p-footer>
  </p-dialog>
</div>
