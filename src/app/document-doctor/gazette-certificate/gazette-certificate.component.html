<div class="container">
  <div class="row">
      <div class="col-md-12">
          <nav aria-label="breadcrumb no-bg">
              <ol class="breadcrumb no-bg">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/document-doctor">Document Doctor</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gazette Certificate</li>
              </ol>
            </nav>
      </div>
      <div class="col-md-12">
          <section class="feature-category">
              <div class="row p-5">
                  <div class="col-md-12">
                      <h1 class="feature_h1 text-center">Gazette Certificate</h1>
                      <span class="feature_sub_title text-center">Fill bellow form details</span>
                      <br>
                      <form #form="ngForm" (ngSubmit)="save(form)">
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label>Old Name</label>
                                  <input type="text" name="old_name" ngModel #old_name="ngModel" class="form-control" id="inputEmail4" placeholder="Full Name" required autocomplete="off">
                                  <div *ngIf="old_name.touched && old_name.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                    Old Name is required
                                  </div>
                              </div>

                              <div class="form-group col-md-6">
                                <label for="inputEmail4">New Name</label>
                                <input name="new_name" ngModel #new_name="ngModel"  type="text" class="form-control"  placeholder="Full Name" required autocomplete="off">
                                <div *ngIf="new_name.touched && new_name.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                  New Name is required
                                </div>
                            </div>

                          </div>
                          <div class="form-group">
                              <label for="address">Full Address</label>
                              <textarea name="address" ngModel #address="ngModel" class="form-control" id="inputAddress" maxlength="255" placeholder="Apartment, studio, or floor" required></textarea>
                              <div *ngIf="address.touched && address.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                Address is required
                              </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="date">Birth Date</label>
                              <!-- <input name="birth_date" ngModel #birth_date="ngModel"  type="text" class="form-control"  placeholder="Select Birth Date" required> -->
                              <input type="text" name="birth_date" ngModel #birth_date="ngModel" placeholder="Select Birth Date" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-default' }" required autocomplete="off">
                              <div *ngIf="birth_date.touched && birth_date.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                Birth Date is required
                              </div>
                          </div>

                              <div class="form-group col-md-6">
                                  <label for="mobile">Mobile Number</label>
                                  <input type="text" maxlength="10" name="mobile" ngModel #mobile="ngModel" class="form-control" placeholder="Mobile Number" required autocomplete="off">
                                  <div *ngIf="mobile.touched && mobile.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                    Mobile number is required
                                  </div>
                              </div>

                              <div class="form-group col-md-6">
                                <label for="pin">Pin Code</label>
                                <input type="text" name="pin_code" ngModel #pin_code="ngModel" maxlength="6" class="form-control" id="inputZip" placeholder="Pin Code" required autocomplete="off">
                                <div *ngIf="pin_code.touched && pin_code.hasError('required')" class="invalid-feedback" style="display: inline-block;">
                                  Pincode is required
                                </div>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>

                      </form>
                  </div>
              </div>
          </section>
      </div>
  </div>
</div>
