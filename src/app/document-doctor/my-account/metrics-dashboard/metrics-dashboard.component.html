<!-- // Metrics -->
<div *ngIf="isAdmin" class="row metrics_container">
  <div class="head">Metrics</div>
  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="text-light card-header bg-default">
        Requested Documents
      </div>
      <div class="card-body">
        <p class="card-text color-red">{{totalDocuments}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">1</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="text-light card-header bg-default">
        Vendors
      </div>
      <div class="card-body">
        <p class="card-text color-green">{{totalVendors}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">6</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="text-light card-header bg-default">
        Payments
      </div>
      <div class="card-body">
        <p class="card-text color-cyan">{{totalPayments | currency: 'INR'}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">5</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>
</div>


<!-- // Overview -->
<div *ngIf="isAdmin" class="row justify-content-around metrics_container">
  <div class="head">Overview</div>
  <div class="card  col-lg-10 col-sm-12 col-md-12 mt-2 mb-2">
    <div class="card-header bg-default bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <!-- <h6 class="text-light text-uppercase ls-1 mb-1">Overview</h6> -->
          <h3 class="text-white h3 mb-0">Requests Per Document</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p-chart type="bar" [data]="reqPerDocChartData"></p-chart>
    </div>
  </div>

  <div class="card  col-lg-10 col-sm-12 col-md-12 mt-2 mb-2">
    <div class="card-header bg-default bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <!-- <h6 class="text-light text-uppercase ls-1 mb-1">Overview</h6> -->
          <h3 class="text-white h3 mb-0">Orders Per Month</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p-chart type="line" [data]="ordersPerMonthChartData"></p-chart>
    </div>
  </div>
</div>


<div *ngIf="isVendor" class="row metrics_container">
  <div class="head">Services</div>

  <ng-container *ngFor="let service of services">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <!-- <div class="media block-icon-1-small d-block text-center" [routerLink]="service.route">
        <div class="icon mb-3">
          <img [src]="service.image" alt="Image" class="img-fluid" />
        </div>
        <div class="media-body">
          <h5 class="h5 mb-4">{{service.name}}</h5>
          <div>{{service.description}}</div>
        </div>
      </div> -->
      <service-card [data]= "service" ></service-card>
    </div>
  </ng-container>
</div>
