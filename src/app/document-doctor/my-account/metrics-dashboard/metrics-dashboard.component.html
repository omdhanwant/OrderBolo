<div class="row metrics_container">
  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="card-header bg-default">
        Requested Documents
      </div>
      <div class="card-body">
        <p class="card-text color-red">{{totalDocuments}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">1</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="card-header bg-default">
        Vendors
      </div>
      <div class="card-body">
        <p class="card-text color-green">{{totalVendors}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">6</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mt-2 mb-2">
    <div class="card_container card bg-light  text-center">
      <div class="card-header bg-default">
        Payments
      </div>
      <div class="card-body">
        <p class="card-text color-cyan">{{totalPayments | currency: 'INR'}}</p>
        <!-- <p class="mt-3 mb-0 text-sm">
          <span class="text-success mr-2">5</span>
          <span class="text-nowrap">Since Last month</span>
        </p> -->
      </div>
    </div>
  </div>
</div>


<div class="row metrics_container">
  <div class="card  col-xl-8">
    <div class="card-header bg-default bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <h6 class="text-light text-uppercase ls-1 mb-1">Overview</h6>
          <h5 class="text-white h3 mb-0">Requests Per Document</h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p-chart type="bar" [data]="reqPerDocChartData"></p-chart>
    </div>
  </div>
</div>
