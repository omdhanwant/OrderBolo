<div class="container-fluid p-0" id="mydiv">


  <p-carousel [value]="banners" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template pTemplate="header">
        <!-- <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5> -->
    </ng-template>
    <ng-template let-banner pTemplate="item">
      <img [src]="banner" alt="first slide" class="banner_image">
    </ng-template>
</p-carousel>

</div>


<div class="service_area pt-85 pb-70">
  <div class="container">

    <!-- Header -->
    <div class="row">
      <div class="col-lg-12">
        <div class="section_title text_center mb-55">
          <div class="section_sub_title uppercase mb-3">
              <h6>AREAS WHAT WE SERV</h6>
          </div>
          <div class="section_main_title">
              <h1>Provide Exclusive Services</h1>
          </div>
          <div class="em_bar">
              <div class="em_bar_bg"></div>
          </div>
      </div>
      </div>
    </div>


    <!-- Services tiles -->
    <div class="row">
      <ng-container *ngFor="let service of services">
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-6 mb-4">
          <div class="media block-icon-1 d-block text-center" [routerLink]="service.route">
            <div class="icon mb-3">
              <img [src]="service.image" alt="Image" class="img-fluid" />
            </div>
            <div class="media-body">
              <h3 class="h5 mb-4">{{service.name}}</h3>
              <p>{{service.description}}</p>
            </div>
          </div>
        </div>
      </ng-container>

    </div>

  </div>
</div>
